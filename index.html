<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Dashboard</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div id="headerTitle" class="jumbotron text-center">
        <h1>Weather Dashboard</h1>
    </div>
    <div Class="container">
        <div class="row">
            <div class="col-sm-4">
                <h4 class="pt-1"><strong>Search by City:</strong></h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-city" aria-label="City Search"
                        aria-describedby="search-button">
                    <div class="input-group-append">
                        <button id="searchButton" class="btn bg-primary" type="button"><i class="bi bi-search">Search</i></button>
                    </div>
                </div>
                <button id="clearHistory" class=" btn btn-primary" type="button">Clear history</button>
                <ul id="listGroup" class="listGroup"></ul>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
